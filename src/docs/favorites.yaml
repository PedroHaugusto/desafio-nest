/users/{userId}/favorites:
  post:
    summary: Adiciona mídia aos favoritos do usuário
    description: Adiciona um item de mídia à lista de favoritos do usuário identificado por {userId}.
    tags:
      - Favorites
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: ID do usuário
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FavoriteInput'
          example:
            mediaId: "e7b8c2a2-4c2b-4e2a-9b2e-123456789abc"
    responses:
      '204':
        description: Operação bem-sucedida, favorito adicionado
      '404':
        description: Mídia não encontrada
  get:
    summary: Lista todos os itens favoritos do usuário
    description: Retorna um array com os objetos de mídia favoritados pelo usuário identificado por {userId}.
    tags:
      - Favorites
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: ID do usuário
    responses:
      '200':
        description: Um array com os objetos de mídia favoritados
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Media'
      '404':
        description: Usuário não encontrado
/users/{userId}/favorites/{mediaId}:
  delete:
    summary: Remove um item de mídia dos favoritos do usuário
    description: Remove o item de mídia identificado por {mediaId} da lista de favoritos do usuário identificado por {userId}.
    tags:
      - Favorites
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: ID do usuário
      - name: mediaId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: ID da mídia
    responses:
      '204':
        description: Operação bem-sucedida, favorito removido
components:
  schemas:
    FavoriteInput:
      type: object
      required:
        - mediaId
      properties:
        mediaId:
          type: string
          format: uuid
      example:
        mediaId: "e7b8c2a2-4c2b-4e2a-9b2e-123456789abc"